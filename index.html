<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="https://whatemoji.org/wp-content/uploads/2020/07/Raised-Fist-Emoji-768x768.png" alt=""></div>
        <div class="choice" id="paper"><img src="https://icons.iconarchive.com/icons/google/noto-emoji-people-bodyparts/1024/11990-hand-with-fingers-splayed-icon.png" alt=""></div>
        <div class="choice" id="scissor"><img src="https://webstockreview.net/images/thumb-clipart-emoji-19.png" alt=""></div>
    </div>
    <div class="score-board">
        <div class="user">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p class="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div id="msg">play your move</div>
    <script src="script.js"></script>
</body>
</html>
